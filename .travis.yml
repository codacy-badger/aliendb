sudo: required

language: python

python:
  - "3.6"

services:
  - docker

before_install:
  - pip install codecov
  - docker-compose build
  - docker-compose up -d

install: true

before_script:
  - docker-compose run web /usr/src/app/wait_until_up.sh

script:
  - docker-compose run web python manage.py test --noinput

after_success:
  - docker exec -it aliendb_web_1 coverage run --source='.' manage.py test --noinput
  - docker exec -it aliendb_web_1 cat .coverage > .coverage
  - sed -i -e "s@/usr/src/app@$(pwd)/web@g" .coverage
  - codecov

notifications:
  email: false