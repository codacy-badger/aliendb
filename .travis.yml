sudo: required

language: python

python:
  - "3.6"

services:
  - docker

before_install:
  - docker-compose build
  - docker-compose up -d

install: true

before_script:
  - docker-compose run web /usr/src/app/wait_until_up.sh

script:
  - docker-compose run web python manage.py test

after_success:
  - docker-compose run web coverage run --source='.' manage.py test
  - docker-compose run web codecov

notifications:
  email: false